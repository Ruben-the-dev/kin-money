<body>

<div class="admin-container">

<script>
    let adminPassword = prompt("Mot de passe administrateur requis :");

    async function loadAdminData() {
        if (!adminPassword) return;
        try {
            const resAcc = await fetch(`/api/admin/accounts?password=${adminPassword}`);
            if (resAcc.status === 403) { 
                alert("âŒ Mot de passe incorrect !"); 
                adminPassword = prompt("RÃ©essayez le mot de passe :"); 
                return loadAdminData();
            }
            const accounts = await resAcc.json();
            document.getElementById('adminUserList').innerHTML = accounts.map(a => `
                <tr><td>#${a.id}</td><td>${a.name}</td><td style="color: #3fb950; font-weight: bold;">${a.balance.toFixed(2)} $</td></tr>
            `).join('');

            const resHist = await fetch(`/api/admin/history?password=${adminPassword}`);
            const history = await resHist.json();
            document.getElementById('adminHistoryList').innerHTML = history.map(h => {
                let bClass = h.type.includes('Retrait') ? 'retrait' : (h.type.includes('DÃ©pÃ´t') ? 'depot' : 'transfert');
                return `<tr><td>#${h.account_id}</td><td><span class="badge ${bClass}">${h.type}</span></td><td><b>${h.amount.toFixed(2)}</b></td><td>${new Date(h.timestamp).toLocaleString()}</td></tr>`;
            }).join('');
        } catch (e) { console.error("Erreur de chargement"); }
    }
    window.onload = loadAdminData;
    setInterval(loadAdminData, 30000);
</script>
